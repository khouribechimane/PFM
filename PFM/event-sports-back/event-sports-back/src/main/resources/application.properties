spring.application.name=event-management-system

# MySQL Properties
spring.datasource.url=jdbc:mysql://mysql:3306/eventsport?createDatabaseIfNotExist=true&useUnicode=true
spring.datasource.username=user
spring.datasource.password=userpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# OpenAPI Configuration
springdoc.packagesToScan=com.eventsports.controller
springdoc.pathsToMatch=/api/**

# File upload properties
com.eventmanagement.image.folder.path=/app/uploads

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Actuator for Docker healthcheck
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

